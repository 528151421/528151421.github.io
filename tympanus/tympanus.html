<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tympanus.css">
</head>
<body>
    <div class="box">
        <input type="radio" name="a" id="l1">
        <label for="l1" class="b1">1</label>
        <input type="radio" name="a" id="l2">
        <label for="l2" class="b2">2</label>
        <input type="radio" name="a" id="l3">
        <label for="l3" class="b3">3</label>
        <input type="radio" name="a" id="l4">
        <label for="l4" class="b4">4</label>
        <div class="left">
            <div class="p1-box out first">
                <div class="p1 one"></div>
            </div>
            <div class="p2-box out first">
                <div class="p2 one"></div>
            </div>
            <div class="p3-box out first">
                <div class="p3 one"></div>
            </div>
            <div class="p4-box out first">
                <div class="p4 one"></div>
            </div>
            <div class="pi1-box out second">
                <div class="pi1 two"></div>
            </div>
            <div class="pi2-box out second">
                <div class="pi2 two"></div>
            </div>
            <div class="pi3-box out second">
                <div class="pi3 two"></div>
            </div>
            <div class="pi4-box out second">
                <div class="pi4 two"></div>
            </div>
        </div>
        <div class="right">
            <div class="p1-box out first">
                <div class="p1 one"></div>
            </div>
            <div class="p2-box out first">
                <div class="p2 one"></div>
            </div>
            <div class="p3-box out first">
                <div class="p3 one"></div>
            </div>
            <div class="p4-box out first">
                <div class="p4 one"></div>
            </div>
            <div class="pi1-box out second">
                <div class="pi1 two"></div>
            </div>
            <div class="pi2-box out second">
                <div class="pi2 two"></div>
            </div>
            <div class="pi3-box out second">
                <div class="pi3 two"></div>
            </div>
            <div class="pi4-box out second">
                <div class="pi4 two"></div>
            </div>
        </div>
    </div>
</body>
</html>
