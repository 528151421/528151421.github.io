<script id="ch0103/17">
    var x1 = Number(prompt("请输入坐标x1的值"));
    var y1 = Number(prompt("请输入坐标y1的值"));
    var x2 = Number(prompt("请输入坐标x2的值"));
    var y2 = Number(prompt("请输入坐标y2的值"));
    var x3 = Number(prompt("请输入坐标x3的值"));
    var y3 = Number(prompt("请输入坐标y3的值"));
    var a = Math.sqrt(Math.pow((x1 - x2),2) + Math.pow((y1 - y2),2));
    var b = Math.sqrt(Math.pow((x2 - x3),2) + Math.pow((y2 - y3),2));
    var c = Math.sqrt(Math.pow((x3 - x1),2) + Math.pow((y3 - y1),2));
    var s = (a + b + c) / 2;
    var A = (Math.sqrt(s * (s - a) * (s - b) * (s - c))).toFixed(2)
    console.log(A)
</script>
