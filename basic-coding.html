</script>

<script id="ch0105/39">
    var n = Number(prompt("请输入一个正整数"));
    var i = 0;
    var result = 0;
    while (i < n) {
        i++; 
        if (i % 7 !== 0) {  
            var x = i, bool = false; //先筛选出不被7整除的数x
            while (x >= 1) {   // 如果小于1那就没有位数了
                var y = x % 10;   //用 % 筛选出含有7的数
                if (y == 7) {     
                    bool = true; // 这个数里含有7的话 
                    break;         //布尔值为真，并且中止此循环，
                }
                x = (x - y) / 10; //接着筛选出后面位数的数值
            }
            if (!bool) {    //当上面含有7的 布尔值为真 所以这里!bool为非真(即假) 那就不输出下面的内容了
                result += Math.pow(i, 2);
            }
        } 
    }
    console.log(result)
</script>
