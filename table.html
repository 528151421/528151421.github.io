<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow"> 12345</td>
            <td bgcolor="yellow">12345 </td>
        </tr>
        <tr>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="blue" rowspan="3"> 12345</td>
            <td bgcolor="green" colspan="2"> 12345</td>
            <td bgcolor="yellow">12345 </td>
        </tr>
        <tr>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow">12345</td>
            <td bgcolor="red" rowspan="3"> 12345</td>
            <td bgcolor="yellow"> 12345</td>
        </tr>
        <tr>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow"> 12345</td>
            <td bgcolor="yellow">12345 </td>
        </tr>
        <tr>
            <td bgcolor="blue" colspan="3"> 12345</td>
            <td bgcolor="yellow"> 12345</td>
        </tr>
        <tr>
            <td bgcolor="yellow"> 12345</td>
            <td bgcolor="yellow">12345 </td>
            <td bgcolor="yellow"> 12345</td>
            <td bgcolor="yellow"> 12345</td>
            <td bgcolor="yellow">12345 </td>
        </tr>
    </table>
    
</body>
</html>
