<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .table{
        width: 100%;
        text-align: left;
        border-collapse: collapse;
      }
      .table tr{
        border-top: 1px rgb(222,226,230) solid;
      }
      .table thead tr{
        border-bottom: 2px rgb(222,226,230) solid;
      }
      .table td,.table th{
        padding: 13px;
      }
      .table-dark{
        color:white ;
        background-color: rgb(52,58,64);
      }
      .table-dark tr, .table-dark thead tr{
        border-color:rgb(69,77,85) ;
      }
      .table-striped tbody tr:nth-child(odd){
        background-color: rgb(242,242,242);
      }
      .table-striped tbody tr:nth-child(odd){
        background-color: rgb(62,68,74);
        color: white;
      }
      .table-striped tbody tr:nth-child(even){
        background-color: rgb(52,58,64);
        color: white;
      }
      .table-bordered td,.table-bordered th{
        border:1px rgb(222,226,230) solid;
      }
      .table-dark.table-bordered td,
      .table-dark.table-bordered th{
        border: 1px rgb(69,77,85) solid;
      }
      .table-borderless td,.table-borderless th{
        border: hidden;
      }
      .table-hover tbody tr:hover{
        background-color:rgb(236,236,236) ;
      }
      .table-dark.table-hover tbody tr:hover{
        background-color: rgb(67,73,78);
      }
      .table-sm td,.table-sm th{
        padding: 6px;
      }
    </style>
</head>
<body>
        <table class="table table-dark xtable-striped xtable-bordered xtable-borderless table-hover table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
</body>
</html>
